<!DOCTYPE html>
<html>
<head>
  <title>JS Slicing arrays</title>
  <script>
    var a = ["Apple", "Orange", "Banana","Grapes", "Mango"];
    document.write(a + "<br>");
    var b = a.slice(1 , 3);             // display elements from index 1 to 3
    document.write(b);
  </script>
</head>
<body>

</body>
</html>
